<div class="addActivityModal" [ngClass]="{ show: show }">
  <div class="body">
    <header>
      <h3>Add Activity</h3>
      <a class="close" (click)="OnCloseModal()"></a>
    </header>
    <div class="body">
      <div class="row">
        <input name="name" type="text" placeholder="Name" [(ngModel)]="name" />
      </div>
    </div>
    <div class="control"><button (click)="OnCreateClick()">Create</button></div>
  </div>
</div>
